<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <script src="./js/entities.js" defer></script>
  <script src="./js/form.js" defer></script>
  <title>Movie form</title>
</head>

<body>

  <h1>Movie festival</h1>

  <fieldset>

    <p>Please fill in the form</p>
    <p id="movie-input">Movie</p>

    <form>
      <fieldset id="movie-fieldset">

        <label for="title">Title</label>
        <input type="text" placeholder="Title" id="title">

        <label for="length">Length (min)</label>
        <input type="number" placeholder="Length in min" id="length">

        <select class="select-option" id="genre">
          <option value="-">-</option>
          <option value="drama">Drama</option>
          <option value="action">Action</option>
          <option value="western">Western</option>
          <option value="romance">Romance</option>
          <option value="fiction">Fiction</option>
          <option value="crime">Crime</option>
          <option value="war">War</option>
          <option value="thriller">Thriller</option>
          <option value="comedy">Comedy</option>
          <option value="horror">Horror</option>
          <option value="sci-fi">Sci-fi</option>
        </select>

        <input type="button" value="Create movie" class="button" id="create-movie"></input>


        <p class="red" id="movie-error"></p>
        <ul id="movie-list"></ul>

      </fieldset>
    </form>

    <p id="program-input">Program</p>


    <fieldset id="program-fildset">
      <form>
        <label for="date">Date</label>
        <input type="date" id="date">

        <input type="button" value="Create program" class="button" id="create-program"></input>
      </form>

      <p class="red" id="program-error"></p>
      <ul id="program-list"></ul>



      <form>
        <label for="movie-select">Movie</label>

        <select class="select-option" id="movie-select">
          <option value="-">-</option>
        </select>

        <label for="program-select">Program</label>

        <select class="select-option" id="program-select">
          <option value="-">-</option>
        </select>

        <input type="button" value="Add movie to program" class="button" id="add-movie"></input>
      </form>

    </fieldset>


  </fieldset>

</body>

</html>
